<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Pet</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="pet-container">
    <p>mouse hover to pet!</p>
    <img id="pet" src="images/pets/cat.png" alt="Your pet" width="100px">
  </div>
  <div id="controls">
    <button id="feed-button">Feed</button>
  </div>
  <div id="food-options">
    <img src="images/vegetables/carrot.png" alt="Carrot" class="food-item">
    <img src="images/vegetables/broccoli.png" alt="Broccoli" class="food-item">
    <img src="images/vegetables/corn.png" alt="Corn" class="food-item">
    <img src="images/vegetables/eggplant.png" alt="Eggplant" class="food-item">
  </div>
  <script src="popup.js"></script>
</body>
</html>
