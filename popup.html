<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Pet</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="happiness-container">
    <span id="happiness-text"></span>
    <div id="happiness-fill"></div>
  </div>

    <div id="pet-container">
    <div id="speech-bubble" class="speech-bubble"></div>
    <img id="pet" src="images/pets/cat.png" alt="Your pet">
  </div>

  <div id="controls">
    <button id="clean-button" class="button">Clean</button>
    <button id="feed-button" class="button">Feed</button>
    <button id="play-button" class="button">Play</button>
    <button id="change-pet-button" class="button">Pick Pet</button>
    <button id="sleep-button" class="button">Sleep</button>
    <button id="exit-clean-button" class="button" style="display: none;">All Clean!</button>
    <button id="wake-up-button" class="button" style="display: none;">Wake Up</button>

  </div>
  <div id="food-options">
    <img src="images/vegetables/carrot.png" id="Carrot" class="food-item">
    <img src="images/vegetables/broccoli.png" id="Broccoli" class="food-item">
    <img src="images/vegetables/corn.png" id="Corn" class="food-item">
    <img src="images/vegetables/eggplant.png" id="Eggplant" class="food-item">
  </div>

  <div id="clean-options">
    <div class="clean-tool" id="soap-tool">
      <img src="images/soap.png" alt="Soap">
      <span>Shower</span>
    </div>
    <div class="clean-tool" id="toothbrush-tool">
      <img src="images/toothbrush.png" alt="Toothbrush">
      <span>Brush</span>
    </div>
  </div>

  <div id="pet-selection" class="pet-selection">
    <button class="pet-button" data-pet="cat">Cat</button>
    <button class="pet-button" data-pet="dog">Dog</button>
    <button class="pet-button" data-pet="hamster">Hamster</button>
    <!-- <button class="pet-button" data-pet="turtle">Turtle</button> -->
    <button class="pet-button" data-pet="parrot">Parrot</button>
    <button class="pet-button" data-pet="fish">Fish</button>
  </div>  

  <img id="soap" src="images/soap.png" alt="Soap" />
  <img id="toothbrush" src="images/toothbrush.png" alt="Toothbrush" />
  <div id="ball" class="play-item">🏀</div>
  <div id="bubbles-toy" class="play-item">💙</div>
  <div id="feather" class="play-item">🪶</div>
  <a href="https://github.com/OfekCo3/chrome-extension-virtual-pet">to the Repo</a>

  <script src="popup.js"></script>
</body>
</html>
